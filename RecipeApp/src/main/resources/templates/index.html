<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn about the best of recipes!</title>
</head>
<body>
    <h1 align = "CENTER" >List of recipes</h1>
    <table>
    	<tr>
    		<th>ID</th>
    		<th>Description</th>
    	</tr>
    	<tr th:each="recipe : ${recipes}">
    		<td th:text = "${recipe.ID}">123</td>
    		<td th:text = "${recipe.description}">Tastes good</td>
    	</tr>
    </table>
</body>
</html>
